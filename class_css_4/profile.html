<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align: center;
        }
        table{
            width: 600px;
            margin: 0px auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            vertical-align: middle;
            line-height: 1.6em;
        }
        input[type="text"]:focus {
            box-shadow: 0px 0px 10px orange;
        }
    </style>
</head>
<body>
    <h2>
        АНКЕТА
    </h2>
    <form>
        <table>
        <tr>
            <td>Фамилия</td>
            <td><input type="text" name="first_name"></td>
        </tr>
        <tr>
            <td>Имя</td>
            <td><input type="text" name="Name"></td>
        </tr>
        <tr>
            <td>Отчество</td>
            <td><input type="text" name="last_name"></td>
        </tr>
        <tr>
            <td>Пол</td>
            <td><input type="radio" name="sex"> Мужской
            <input type="radio" name="sex"> Женский</td>
        </tr>
        <tr>
            <td>Дата рождения</td>
            <td><input type="date" name="bth"></td>
        </tr>
        <tr>
            <td>Владею языками</td>
            <td>
                <input type="checkbox" value="belorussian">Белорусский <br>
                <input type="checkbox" value="russian">Русский <br>
                <input type="checkbox" value="english">Английский <br>
                <input type="checkbox" value="chinese">Китайский <br>
        </td>
        </tr>
        <tr>
            <td>Адрес места жительства (пребывания)</td>
            <td><input type="text" name="addr"></td>
        </tr>
        <tr>
            <td colspan="2"> <input type="submit" value="Отправить данные"></td>
        </tr>
    </table>
</form>
</body>
</html>

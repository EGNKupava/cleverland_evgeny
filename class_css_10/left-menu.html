<!DOCTYPE html>
<html>
<head>
<title>Редактирование изображений</title>
<meta charset="utf-8">
<style>
* {
	margin:0;
	padding:0;
}

.left-menu {
	margin: 0 auto;
	width: 250px;
	padding: 5px;
	background-color: #f1e8e8;
}

.left-menu a {
	display: block;
	text-decoration: none;
	margin: 4px;
	padding: 10px;
	border-radius: 5px;
	background-color: #ffffff;
	font-family: "Arial Black";
	font-size: 1.3em;
	text-align: center;
	color: #32577f;
}

.left-menu a:hover {
	background-color: #4576ba;
}

</style>
</head>
<body>
 <div class="left-menu">
  <a href="#">Онлайн школы</a>
	<a href="#">Переводчики</a>
	<a href="#">Словари</a>
	<a href="#">Вконтакте</a>
	<a href="#">Тесты</a>
	<a href="#">Видеокурсы</a>
	<a href="#">Репетиторы</a>
 </div>
</body>
</html>
